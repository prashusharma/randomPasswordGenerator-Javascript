<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="display: flex; justify-content: center; align-items: center;">
    <div class="container">
      <h1>Random Password Generator</h1>
      <input type="number" id="desiredValue" placeholder="Entered the desired length of password" required>
      <input type="text" placeholder="Password" id="password" readonly="" />
      <div id="btn" onclick="getPassword();">Generate password</div>
    </div>


    <script type="text/javascript">
        function getPassword(){
            var chars= "1234567890abcdefghijklmnopqrstuvwxyzABCDEJGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}[]";
            var passwordLength=document.getElementById("desiredValue").value;
            var password="";

            for (let i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1);
                
            }
            document.getElementById("password").value = password;
        }
    </script>
  </body>
</html>
